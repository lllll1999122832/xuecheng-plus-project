server:
  servlet:
    context-path: /system
  port: 63110
# 日志文件配置路径
#logging:
#  config: classpath:log4j2-dev.xml
mybatis-plus:
  configuration:
    # 日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: delFlag #配置逻辑删除字段
      logic-delete-value: 1
      logic-not-delete-value: 0
# swagger 文档配置
swagger:
  title: "学成在线系统管理"
  description: "系统管理接口"
  base-package: com.xuecheng.system
  enabled: true
  version: 1.0.0
